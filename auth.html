<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terminal Hacker - Login / Registro</title>
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body>
    <div id="login-container" class="auth-container">
      <h2>Login ou Registro</h2>
      <form id="login-form">
        <div class="auth-input">
          <label for="username">Nome de Usuário:</label>
          <input
            type="text"
            id="username"
            placeholder="Digite seu nome de usuário"
            required
          />
        </div>
        <div class="auth-input">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit">Login</button>
        <p>
          Não tem uma conta? <a href="#" id="register-link">Registre-se aqui</a>
        </p>
      </form>

      <form id="register-form" class="auth-form" style="display: none">
        <div class="auth-input">
          <label for="new-username">Nome de Usuário:</label>
          <input
            type="text"
            id="new-username"
            placeholder="Digite seu nome de usuário"
            required
          />
        </div>
        <div class="auth-input">
          <label for="new-password">Senha:</label>
          <input
            type="password"
            id="new-password"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <button type="submit">Registrar</button>
        <p>Já tem uma conta? <a href="#" id="login-link">Faça login aqui</a></p>
      </form>
    </div>

    <div
      id="terminal-container"
      class="terminal-container"
      style="display: none"
    >
      <!-- Tela do terminal com informações do sistema e prompt -->
      <div class="system-info">
        <span>Nome do Computador: hacker-pc</span>
        <span>CPU: 45%</span>
        <span>Memória: 70%</span>
        <span>Disco: 20GB Livre</span>
        <span>Data e Hora: <span id="current-time"></span></span>
      </div>

      <!-- Tela do terminal -->
      <div class="terminal-screen" id="chat-box">
        <!-- Mensagens de boas-vindas aparecerão aqui -->
      </div>

      <!-- Linha de entrada de comando -->
      <div class="input-container">
        <span class="prompt">user@hacker:~$</span>
        <input
          type="text"
          id="user-input"
          placeholder="Digite um comando..."
          autocomplete="off"
          autofocus
        />
      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
