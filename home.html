<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editor de Código Online</title>
    <link rel="stylesheet" href="home.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="logo">Whispering Code</div>
      <nav class="nav-links">
        <a href="#" class="btn-outline" id="btnLogin">Login</a>
        <a href="#" class="btn-primary" id="btnRegister">Registrar</a>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content">
        <h1>Crie. Edite. Teste.</h1>
        <p>
          Seu editor de código online moderno, rápido e gratuito. Edite HTML,
          CSS e JavaScript com preview em tempo real.
        </p>
        <a href="editor.html" class="btn-hero">Começar agora</a>
      </div>
      <div class="hero-preview">
        <div class="preview-box">
          <img src="/assets/images/screenshot.png" alt="Preview do editor" />
        </div>
      </div>
    </section>

    <footer class="footer">
      <p>&copy; 2025 Whispering Code. Todos os direitos reservados.</p>
    </footer>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay"></div>
    <div
      id="authModal"
      class="auth-modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modalTitle"
    >
      <button id="closeModal" class="close-btn" aria-label="Fechar modal">
        &times;
      </button>
      <iframe id="authIframe" src="" title="Tela de Login ou Registro"></iframe>
    </div>
    <script src="home.js"></script>
  </body>
</html>
